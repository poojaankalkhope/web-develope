<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NEW Bill </title>
    <link rel="stylesheet" href="new-bill.css">
</head>

<body>
    <header>
        <nav>
            <div class="wcl-ad">
                <ul class="list">
                    <li> </li>
                    <li> </li>
                    <li> </li>
                </ul>
                <span class="span-1"> Welcome Admin</span>
            </div>
            <div class="dt-icon">
                <h3 id="dateUpdate"> </h3>
                <img src="img/power-icon.jpg" alt=" power-icon" class="img">
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="menu">
            <button class=" button-1 bl dropdown-b"> Bill
                <select name="Bill" id="Bill" class="dropdown-b1">
                    <option value="New Bill"> New Bill</option>
                    <option value=" Bill Details"> Bill Details</option>
                </select>
            </button>

            <button class=" button-1 dropdown-c"> Customers
                <select name="Customer" id="customer" class="dropdown-c1">
                    <option value="New Customer"> New Customer </option>
                    <option value="Customer Details">Customer Details </option>
                </select>
            </button>
            <button class=" button-1 dropdown-a"> Analytic
                <select name="Analytic" id="Analytic" class="dropdown-a1">
                    <option value=" Monthly Sell"> Monthly Sell</option>
                    <option value=" Product Sell"> Product Sell</option>
                </select>
            </button>

        </div>

        <div class="info">
            <div class="head">
                <h1> New Bill </h1>
            </div>
            <div class="table-1">
                <div class="mb-srch">
                    <div class="mb-nu">
                        <label> Mobile</label>
                        <input id="mobileNumber" type="text" placeholder="9089786756" class="mb">

                    </div>
                    <div class="srch"> <input type="button" value="SEARCH" class="srch-bt"
                            onclick="checkMobileNumber()"></div>

                </div>
                <div class="date-tm">
                    <label id="dateUpdate1"> </label>
                    <button class="dropdown-cash button-cash"> CASHIER
                        <select name="CASHIER" id="CASHIER" class="dropdown-cash1">
                            <option value="abc"> abc</option>
                            <option value="pqr"> pqr</option>
                            <option value="lmn">lmn</option>
                            <option value="xyz">xyz</option>
                            <option value="efg">efg</option>
                        </select>
                    </button>

                    <button class="dropdown-cash button-cash"> COUNTER
                        <select name="COUNTER" id="COUNTER" class="dropdown-cash1">
                            <option value="1"> 1</option>
                            <option value="12">2</option>
                            <option value="2">5</option>
                            <option value="5">7</option>
                            <option value="10">10</option>
                        </select>
                    </button>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <table id="dataTable" style="display: none;">
                <div class="table-2">
                    <div class="item">
                        <label> ITEM </label>
                        <input type="text" class="input-1">
                    </div>
                    <div class="item">
                        <label> PRICE </label>
                        <input type="text" class="input-1">
                    </div>
                    <div class="item">
                        <label> QUANTITY </label>
                        <input type="text" class="input-1">
                    </div>
                    <div class="item-add">
                        <input type="button" value="ADD" class="add-bt">
                    </div>
                </div>
                <table id="billTable">
                    <thead>
                        <tr class="tableBill title">
                            <th class="grid-item">Sr</th>
                            <th class="grid-item">Item</th>
                            <th class="grid-item">Price</th>
                            <th class="grid-item">Quantity</th>
                            <th class="grid-item">Total</th>
                            <th class="grid-item">Action</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>

                    <table>
                        <tr class="gtotal">
                            <th class="tableh">Total Price </th>
                            <td class="table-4"> <input type="text" value="" class="input-2" id="TOTALPRICE"> </td>
                            <td class="blanks table-4"> </td>
                        </tr>

                        <tr class="gtotal">
                            <th class="tableh"> GST (18%) </th>
                            <td class="table-4"> <input type="text" value="" class="input-2" id="GST"> </td>
                            <td class="blanks table-4"> </td>
                        </tr>

                        <tr class="gtotal">
                            <th class="tableh"> Grand Total </th>
                            <td class="table-4"> <input type="text" value="" class="input-2" id="GRANDTOTAL"> </td>
                            <td class="blanks table-4"> </td>
                        </tr>
                    </table>

                    <tr class="table-5">
                        <td>
                            <button class="dropdown-p"> PAYMENT MODE
                                <select name="payment mode" id="payment" class="dropdown-p1">
                                    <option value="CASH"> CASH</option>
                                    <option value="UPI">UPI</option>
                                    <option value="UPI">CARD</option>
                                </select>
                            </button>
                        </td>
                        <td>
                            <input type="button" value="CHECKOUT" class="ck-bt" onclick="billPage()">
                        </td>
                    </tr>
                </table>
        </div>

    </main>
    <script src="./new-bill.js"></script>
</body>

</html>

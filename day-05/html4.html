<!DOCTYPE html>
<html lang=""en>
    <head>
        <title> List </title>
    </head>
    <body>
        <main>
            <h1>list </h1>
        <section>
            <h2> ordered list</h2>
        <div>
            <ol>
                <li> abc </li>
                <li> def </li>
                <li> ghi </li>
                <li> jkl </li>
                <li> mno </li>
            </ol>
        </div>
        </section>
        <section>
            <h2> unorderd list </h2>
            <div>
                <ul>
                    <li> pqr </li>
                    <li> stu </li>
                    <li> vwx </li>
                    <li> yzs </li>
                    <li> dop </li>
                </ul>
            </div>
        </section>
        <section> 
            <h2> orderd list </h2>
            <div>
                <ol> type="1" start="10"  reversed 
                    <li> abc </li>
                    <li> def </li>
                    <li> ghi </li>
                     <li> jkl </li>
                    <li> mno </li>
                </ol>
            </div>
        </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login Page</title>
    <link rel="stylesheet" href="linked-in.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="hd">
                <h2 class="head-01"> Linked </h2>
                <h2 class="head-02">in</h2>
            </div>
             <div>
               <h1> Sign in</h1>
                <p> Stay update on your professional world</p>
             </div>
            <div class="em-psw">
                <input type="email" placeholder="Email" required class="inpt">
                <input type="password" placeholder="Password" required class="inpt">
            </div>
            <div> Forget Password?</div>
            <div>
                <input type="submit" value="Sign in">
            </div>
            <div>
                <p>
                    <a href="">New to Linkedin?</a>
                    <a href=""> Join now </a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>

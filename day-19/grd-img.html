<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery using grid</title>
    <link rel="stylesheet" href="grd-img.css">
</head>
<body>
    <main>
        <div class="gallery">
            <div class="gallery-item item1">
                <img src="img/flooded-house.png" alt="house">
            </div>
            <div class="gallery-item item2">
                <img src="img/image1.jpeg" alt="people">
            </div>
            <div class="gallery-item item3">
                <img src="img/landscape (1).png" alt="plane">
            </div>
            <div class="gallery-item item4">
                <img src="img/landscape.png" alt="planet">
            </div>
            <div class="gallery-item item5">
                <img src="img/MarioNSMBUDeluxe.png" alt="home">
            </div>
            <div class="gallery-item item6">
                <img src="img/planet-earth.png" alt="telescope">
            </div>

        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <main class="container">

        <h1> facebook</h1>

        <div class="info-box">
            <div class="log-in">Log in to Facebook </div>

            <form>
                <input type="email" placeholder="Email address or phone number" required class="input-1">


                <input type="password" placeholder="Password" required class="input-1">

                <div>
                    <input type="submit" value="Log in" class="input-3">
                </div>
                <div class="ac">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                        class="link frgt-ac"> Forgotten
                        account?</a>
        
                    
                    <div>
                        <button type="submit" class="new-ac"> <a
                                href="https://www.facebook.com/r.php?locale=en_GB&display=page" class="link-1"> Create
                                new account</a> </button>
                    </div>
                
                </div>
            </form>
        </div>
    </main>
</body>

</html>
